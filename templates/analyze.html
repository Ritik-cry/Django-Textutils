<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>
  <body>
      <h1 class="text-center my-2" style="color:green">Welcome to the Text Analyzer</h1><hr>

      <div class="container my-3">
          <p class="my-2">Your  Original text :</p>
          <i  class="mx-5" style="color:blue;font-size:x-large;border:2px solid blue;padding:5px 5px">{{userText}}</i>
          <p class="my-2">Your Analyzed text :</p>
          <i  class="mx-5" style="color:red;font-size:x-large;border:2px solid red;padding:5px 5px">{{analyzedText}}</i>
      </div>

        <center style="margin-top:300px;"><a href="/">Go To HomePage</a></center>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
